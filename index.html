<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mates</title>
</head>

<body id="grid">
    <header id="inicio">
        <div class="portada">
            <div class="title">
                <h1>Mates</h1>
            </div>
        </div>
    </header>
    <nav class="navegation">
        <ul>
            <li>
                <a href="#inicio">Inicio</a>
            </li>
            <li>
                <a href="#productos">Productos</a>
            </li>
            <li>
                <a href="#carrito">Carrito</a>
            </li>
            

        </ul>
    </nav>
    <main>
        <section>
            <h2>Productos</h2>
            <div class="seccion_productos">
                <div class="filtros">
                    <h3>Filtros</h3>
                    <button id="btn-todos" class="btn-filtro">Todos</button>
                    <button id="btn-mates" class="btn-filtro">Mates</button>
                    <button id="btn-yerba" class="btn-filtro">Yerba</button>
                    <button id="btn-bombilla" class="btn-filtro">Bombilla</button>

                </div>
                <div id="productos" class="cards"></div>

            </div>
        </section>
        <section class="compras">
            <h2>Carrito</h2>
            <div class="contenedor-compras">
                <div id="carrito" class="productos_carrito">
                    
                </div>
    
                <div class="total">
                    <div class="calcular">
                        <div id="calculo"> </div>
                        <button id="calcular" class="btn-calculo" type="button">Calcular</button>

                    </div>

                    <p>Selecciona la cantidad de cuotas</p>
                    
                    <div class="cuotas">
                        <input id="cuotas" type="number" placeholder="  max. 12">
                        <button id="pagar" class="btn-pagar" type="button">Pagar</button>
                    </div>
                    <div id="contenedor_cuotas"></div>
                    
                </div>
            </div>
            
        </section>

    </main>
    <footer>
    </footer>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
